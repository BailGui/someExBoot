<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div
          class="col-md-4"
          style="background-color: rgb(246, 255, 127); border: 2px solid black"
        >
          .col-md-4
        </div>
        <div
          class="col-md-4 offset-md-4"
          style="background-color: rgb(246, 255, 127); border: 2px solid black"
        >
          .col-md-4 .offset-md-4
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-3 offset-md-3"
          style="background-color: rgb(127, 229, 255); border: 2px solid black"
        >
          .col-md-3 .offset-md-3
        </div>
        <div
          class="col-md-3 offset-md-3"
          style="background-color: rgb(127, 229, 255); border: 2px solid black"
        >
          .col-md-3 .offset-md-3
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6 offset-md-3"
          style="background-color: rgb(129, 127, 255); border: 2px solid black"
        >
          .col-md-6 .offset-md-3
        </div>
      </div>
    </div>
  </body>
</html>
